<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vasanth V - Professional Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            background: #000000;
            line-height: 1.6;
        }

        /* Animated Background with Gradient Waves */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            background: linear-gradient(45deg, #0a0a0a, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientWave 15s ease infinite;
        }

        @keyframes gradientWave {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Tech Grid Pattern */
        .tech-grid {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(99, 102, 241, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridScroll 30s linear infinite;
        }

        @keyframes gridScroll {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Circuit Lines */
        .circuit-lines {
            position: absolute;
            inset: 0;
            overflow: hidden;
        }

        .circuit-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.5), transparent);
            animation: circuitFlow 8s linear infinite;
        }

        .circuit-line:nth-child(1) {
            width: 200px;
            height: 2px;
            top: 20%;
            left: -200px;
            animation-delay: 0s;
        }

        .circuit-line:nth-child(2) {
            width: 150px;
            height: 2px;
            top: 40%;
            left: -150px;
            animation-delay: 2s;
        }

        .circuit-line:nth-child(3) {
            width: 180px;
            height: 2px;
            top: 60%;
            left: -180px;
            animation-delay: 4s;
        }

        .circuit-line:nth-child(4) {
            width: 160px;
            height: 2px;
            top: 80%;
            left: -160px;
            animation-delay: 6s;
        }

        @keyframes circuitFlow {
            0% { left: -200px; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { left: 100%; opacity: 0; }
        }

        /* Binary Rain Effect */
        .binary-rain {
            position: absolute;
            inset: 0;
            overflow: hidden;
        }

        .binary-col {
            position: absolute;
            top: -100%;
            color: rgba(99, 102, 241, 0.3);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 14px;
            white-space: nowrap;
            animation: binaryFall 10s linear infinite;
        }

        .binary-col:nth-child(1) { left: 5%; animation-delay: 0s; }
        .binary-col:nth-child(2) { left: 15%; animation-delay: 2s; }
        .binary-col:nth-child(3) { left: 25%; animation-delay: 4s; }
        .binary-col:nth-child(4) { left: 35%; animation-delay: 1s; }
        .binary-col:nth-child(5) { left: 45%; animation-delay: 3s; }
        .binary-col:nth-child(6) { left: 55%; animation-delay: 5s; }
        .binary-col:nth-child(7) { left: 65%; animation-delay: 2.5s; }
        .binary-col:nth-child(8) { left: 75%; animation-delay: 4.5s; }
        .binary-col:nth-child(9) { left: 85%; animation-delay: 1.5s; }
        .binary-col:nth-child(10) { left: 95%; animation-delay: 3.5s; }

        @keyframes binaryFall {
            0% { top: -100%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* Floating Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #6366f1, transparent);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb2 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #ec4899, transparent);
            top: 60%;
            right: 10%;
            animation-delay: 3s;
        }

        .orb3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #14b8a6, transparent);
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -30px) scale(1.1); }
            50% { transform: translate(-20px, 20px) scale(0.9); }
            75% { transform: translate(40px, 10px) scale(1.05); }
        }

        /* Particle Effect */
        .particles {
            position: fixed;
            inset: 0;
            z-index: -2;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: rise 15s linear infinite;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Generate particles dynamically */
        .particle:nth-child(1) { left: 5%; animation-delay: 0s; }
        .particle:nth-child(2)
